<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">

    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #map_canvas {
            height: 100%;
            width: 100%;
        }


    </style>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body onload="initialize()">

<!-- header-->
	<div class="container-fluid" style="background-color: grey; padding: 30px 0px 30px 0px; color: #ECECEC; margin-bottom: 30px">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-ms-12 col-lg-12 ">
				<h1 class="text-center">NETEDIA-APP</h1>
			</div>
		</div>
	</div>
<!-- Contenu-->	
    <div class="container" style="height:80%">
        <div class="row" style="height:100%">
            <div class="col-xs-10 col-sm-10 col-ms-10 col-lg-10" style="height:100%">
            	<div id="map_canvas"></div>
            </div>
            <div class="col-xs-2 col-sm-2 col-ms-2 col-lg-2">
            	<div class="row">
            		<div class="col-xs-12 col-sm-12 col-ms-12 col-lg-12" style="border:solid">
            			<script>
            				document.write("Latitude: " + localStorage.getItem('Latitude'));
            			</script> 
            		</div>
            		<div class="col-xs-12 col-sm-12 col-ms-12 col-lg-12" style="border: solid;">
            			<script>
            				document.write("Longitude: " + localStorage.getItem('Longitude'));
            			</script> 
            		</div>		
            	</div>
            </div>
        </div>
    </div>

    <!--Footer -->
    <div class="container" style="margin-top: 30px">
    	<div class="row" style="border-top: solid 2px grey">
    		<div class="col-xs-3 col-sm-3 col-ms-3 col-lg-3 text-center">
    			DANIEL Arthur
    		</div>
    		<div class="col-xs-3 col-sm-3 col-ms-3 col-lg-3 text-center">
    			GRECO Xavier
    		</div>
    		<div class="col-xs-3 col-sm-3 col-ms-3 col-lg-3 text-center">
    			JOUANJAN Eliott
    		</div>
    		<div class="col-xs-3 col-sm-3 col-ms-3 col-lg-3 text-center">
    			POLATO Jérôme
    		</div>
    	</div>    	
    </div>

    <script type="text/javascript">
        var previousPosition = null;

        function initialize() {
            map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 19,
                center: new google.maps.LatLng(48.858565, 2.347198),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
        }

        if (navigator.geolocation)
            var watchId = navigator.geolocation.watchPosition(successCallback,
                null,
                { enableHighAccuracy: true });
        else
            alert("Votre navigateur ne prend pas en compte la géolocalisation HTML5");

        function successCallback(position) {
            map.panTo(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                map: map
            });
            if (previousPosition) {
                var newLineCoordinates =
                    [
                        new google.maps.LatLng(previousPosition.coords.latitude, previousPosition.coords.longitude),
                        new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
                    ];

                var newLine = new google.maps.Polyline({
                    path: newLineCoordinates,
                    strokeColor: "#FF0000",
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
                newLine.setMap(map);
            }
            previousPosition = position;

            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            while (position) {

                localStorage.setItem('Latitude', latitude);
                localStorage.setItem('Longitude', longitude);
                break;
            }
        }



    </script>
</body>
</html>
