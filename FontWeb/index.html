<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/index.css" type="text/css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body onload="initialize()">

<!-- header-->
	<div class="container-fluid headerxs">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
				<h1 class="text-center">NETEDIA-APP</h1>
			</div>
		</div>
	</div>
<!-- Contenu-->	
    <div class="container" style="height:80%">
        <div class="row hauteur">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 hauteur">
            	<div id="map_canvas"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 text-center">
            	
            		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border:solid grey 2px ;margin-bottom:10px">
            			<script>
            				var latitude = parseFloat(localStorage.getItem('Latitude'));
            				document.write("Latitude: " + latitude.toFixed(4));
            			</script> 
            		</div>
            		
            		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border: solid grey 2px">
            			<script>
            				var longitude = parseFloat(localStorage.getItem('Longitude'));
            				document.write("Longitude: " + longitude.toFixed(4));
            			</script> 
            		</div>		
            	
            </div>
        </div>
        <div class="row " style="border-top: solid 2px grey; color: grey">
    		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
    			DANIEL Arthur
    		</div>
    		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
    			GRECO Xavier
    		</div>
    		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
    			JOUANJAN Eliott
    		</div>
    		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">
    			POLATO Jérôme
    		</div>
    	</div> 
    </div>

    <!--Footer -->
     	
    

    <script type="text/javascript">
        var previousPosition = null;

        function initialize() {
            map = new google.maps.Map(document.getElementById("map_canvas"), {
                zoom: 19,
                center: new google.maps.LatLng(48.858565, 2.347198),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
        }

        if (navigator.geolocation)
            var watchId = navigator.geolocation.watchPosition(successCallback,
                null,
                { enableHighAccuracy: true });
        else
            alert("Votre navigateur ne prend pas en compte la géolocalisation HTML5");

        function successCallback(position) {
            map.panTo(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                map: map
            });
            if (previousPosition) {
                var newLineCoordinates =
                    [
                        new google.maps.LatLng(previousPosition.coords.latitude, previousPosition.coords.longitude),
                        new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
                    ];

                var newLine = new google.maps.Polyline({
                    path: newLineCoordinates,
                    strokeColor: "#FF0000",
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
                newLine.setMap(map);
            }
            previousPosition = position;

            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            while (position) {

                localStorage.setItem('Latitude', latitude);
                localStorage.setItem('Longitude', longitude);
                break;
            }

        }

    </script>
</body>
</html>
